<!DOCTYPE html>
<html> 
    <head>
        <meta charset='utf-8'>
        <title>OVERVIEW</title>
        <script src="../static/js/jquery-3.6.0.min.js"></script>
        <script src="../static/js/echarts.min.js"></script>
        <script src="../static/js/index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../static/css/vis.css">
        <script type="text/javascript">
        function click1(){
            document.getElementById('c1').style.display="block";
            document.getElementById('c2').style.display="none";
            document.getElementById('c3').style.display="none";
            document.getElementById('c4').style.display="none";
        }
        function click2(){
            document.getElementById('c1').style.display="none";
            document.getElementById('c2').style.display="block";
            document.getElementById('c3').style.display="none";
            document.getElementById('c4').style.display="none";
        }
        function click3(){
            document.getElementById('c1').style.display="none";
            document.getElementById('c2').style.display="none";
            document.getElementById('c3').style.display="block";
            document.getElementById('c4').style.display="none";
        }
        function click4(){
            document.getElementById('c1').style.display="none";
            document.getElementById('c2').style.display="none";
            document.getElementById('c3').style.display="none";
            document.getElementById('c4').style.display="block";
        }
            $(function(){
                //hide subtitle
                $(".nav-menu").each(function(){
                    $(this).children(".nav-content").hide();
                });
                //funtion to click title
                $(".nav-title").each(function(){
                    $(this).click(function(){
                        // find the subtitle of oriented title
                       var navEle =  $(this).parents(".nav-menu").children(".nav-content");
                       if(navEle.css("display")!="none"){
                        //wrap
                        navEle.slideUp(500);
                       }else{
                           //display
                           navEle.slideDown(500);
                       }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="content">
            <div class="content-left">
                <div class="left-title">
                    <a href="#">Overview</a>
                </div>
                <div class="seg">

                </div>
                <div class="nav">
                    <div class="nav-menu">
                        <div class="nav-title">Language Used</div>
                        <div class="nav-content" >
                            <a href="#" class="selected" onclick="click1()">Comparison</a>
                        </div>
                    </div>
                    <div class="nav-menu">
                        <div class="nav-title">Sentiment Score</div>
                        <div class="nav-content" >
                            <a href="#" onclick="click2()">All Tweets</a>
                            <a href="#" onclick="click3()">Tweets with Shared Location</a>    
                        </div>
                    </div>
                    <div class="nav-menu">
                        <div class="nav-title">Data Analysis</div>
                        <div class="nav-content">
                            <a href="#" onclick="click4()">Comparison</a>  
                        </div>
                    </div>
                </div>
                <div class="seg"></div>
            </div>
            <div class="content-right">
                <div class="lang" id="c1" style="display:block;">
                    <div class="label">
                        <h1>Language Used</h1>
                    </div>
                    <div id="lang1" style="width: 50%; height: 300px;"></div>
                    <div id="lang2" style="width: 50%; height: 300px;"></div>
                </div>

                <div id="c2" style="display: block;">
                    <div class="label">
                        <h1>Total Sentiment Scores</h1>
                    </div>
                    <div class="grid">
                        <div id="total-senti" class="box0" style="width: 50%; height: 300px;"></div>
                        <div id="melbourne" class="box1" style="width: 100%; height: 280px;">1</div>
                        <div id="sydney" class="box2" style="width: 100%; height: 280px;">2</div>
                        <div id="canberra" class="box3" style="width: 100%; height: 280px;">3</div>
                        <div id="brisbane" class="box4" style="width: 100%; height: 280px;">4</div>
                        <div id="adelaide" class="box5" style="width: 100%; height: 280px;">5</div>
                        <div id="perth" class="box6" style="width: 100%; height: 280px;">6</div>
                    </div>	
                </div>
                
                <div id="c3" style="display: block;">
                    <div class="label">
                        <h1>Sentiment Scores in Tweets with Location</h1>
                    </div>
                    <div class="grid1">
                        <div id="total-senti-g" class="box00" style="width: 50%; height: 300px;"></div>
                        <div id="melbourne-g" class="box11" style="width: 100%; height: 280px;">1</div>
                        <div id="sydney-g" class="box22" style="width: 100%; height: 280px;">2</div>
                        <div id="canberra-g" class="box33" style="width: 100%; height: 280px;">3</div>
                        <div id="brisbane-g" class="box44" style="width: 100%; height: 280px;">4</div>
                        <div id="adelaide-g" class="box55" style="width: 100%; height: 280px;">5</div>
                        <div id="perth-g" class="box66" style="width: 100%; height: 280px;">6</div>
                    </div>
                </div>
                
                <div id="c4" style="display: block;">
                    <div class="label">
                        <h1>Analysis Tweets with and without Location</h1>
                    </div>
                    <div id="geo-senti" style="width: 90%; height: 580px;">geo-senti</div>
                </div>

                </div>
    
                <script src="../echarts/lang-en.js"></script>
                <script src="../echarts/lang-other.js"></script>
                <script src="../echarts/total-senti.js"></script>
                <script src="../echarts/total-senti-adel.js"></script>
                <script src="../echarts/total-senti-bris.js"></script>
                <script src="../echarts/total-senti-canb.js"></script>
                <script src="../echarts/total-senti-melb.js"></script>
                <script src="../echarts/total-senti-per.js"></script>
                <script src="../echarts/total-senti-syd.js"></script>
                <script src="../echarts/has-geo-senti-adel.js"></script>
                <script src="../echarts/has-geo-senti-aus.js"></script>
                <script src="../echarts/has-geo-senti-bris.js"></script>
                <script src="../echarts/has-geo-senti-canb.js"></script>
                <script src="../echarts/has-geo-senti-melb.js"></script>
                <script src="../echarts/has-geo-senti-per.js"></script>
                <script src="../echarts/has-geo-senti-syd.js"></script>
                <script src="../echarts/senti-geo-all-comparison.js"></script>
            </div>
        </div>

    </body>
</html>
