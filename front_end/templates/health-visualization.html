<!DOCTYPE html>
<html> 
    <head>
        <meta charset='utf-8'>
        <title>HEALTH CONDITION</title>
        <script src="../static/js/jquery-3.6.0.min.js"></script>
        <script src="../static/js/echarts.min.js"></script>
        <script src="../static/js/index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../static/css/vis.css">
        <script type="text/javascript">
        function click1(){
            document.getElementById('c1').style.display="block";
            document.getElementById('c2').style.display="none";
        }
        function click2(){
            document.getElementById('c1').style.display="none";
            document.getElementById('c2').style.display="block";
        }
            $(function(){
                //hide subtitle
                $(".nav-menu").each(function(){
                    $(this).children(".nav-content").hide();
                });
                //funtion to click title
                $(".nav-title").each(function(){
                    $(this).click(function(){
                        // find the subtitle of oriented title
                       var navEle =  $(this).parents(".nav-menu").children(".nav-content");
                       if(navEle.css("display")!="none"){
                        //wrap
                        navEle.slideUp(500);
                       }else{
                           //display
                           navEle.slideDown(500);
                       }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="content">
            <div class="content-left">
                <div class="left-title">
                    <a href="#">Health Condition</a>
                </div>
                <div class="seg">

                </div>
                <div class="nav">
                    <div class="nav-menu">
                        <div class="nav-title">Percentage</div>
                        <div class="nav-content" >
                            <a href="#" class="selected" onclick="click1()">Proportion in All Tweets</a>
                        </div>
                    </div>
                    <div class="nav-menu">
                        <div class="nav-title">Data Analysis</div>
                        <div class="nav-content" >
                            <a href="#" onclick="click2()">Beer or Unhealthy Food</a>
                        </div>
                    </div>
                </div>
                <div class="seg"></div>
            </div>
            <div class="content-right">
                <div class="lang" id="c1" style="display:block;">
                    <div class="label">
                        <h1>Percentage of Beer/Unhealthy Food Related Tweets</h1>
                    </div>
                    <div class="pie">
                        <div id="beer-percentage" style="width: 50%; height: 600px;"></div>
                        <div id="unhealthy-percentage" style="width: 50%; height: 600px;"></div>
                    </div>
                </div>

                <div id="c2" style="display: block;">
                    <div class="label">
                        <h1>How Fast Food and Beer Relates to Obesity?</h1>
                    </div>
                    <div id="obes-ana" style="width: 90%; height: 600px;"></div>	
                </div>

                </div>
                
                <script src="../echarts/health-obse-ana.js"></script>
                <script src="../echarts/beer-perc.js"></script>
                <script src="../echarts/unhealthyfood-perc.js"></script>
            </div>
        </div>

    </body>
</html>
