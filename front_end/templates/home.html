<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
        <title>CCC-GRP-31</title>
        <link href="../static/css/home.css" rel="stylesheet"/>
    </head>
    <body>
        <nav>
            <div class="title">Group-31</div>
            <ul class="nav-menu">
                <!-- <li><a href="covid.html">Visualization</a></li>
                <li class="active"><a href="overview.html">Overview</a></li>
                <li><a href="covid.html">Covid-19</a></li>
                <li><a href="heal-con.html">Health Condition</a></li>
                <li><a href="income.html">Income</a></li>
                <li><a href="ente.html">Entertainment</a></li> -->
                <li class="selected" onclick="overview()">Overview</li>
                <li onclick="covid()">COVID-19</li>
                <li onclick="health()">Health Condition</li>
                <li onclick="income()">Finacial Situation</li>
                <div class="btn" id="btn_id" disabled="disabled">
                    <button style="height: 80%;" onclick="jump()">Visualization</button>
                </div>
            </ul>
            <div class="burger">
                <div class="top-line"></div>
                <div class="middle-line"></div>
                <div class="bottom-line"></div>
            </div>
        </nav>

        <div class="map-box">
            <div class="list" >
                <iframe src="../maps/map_sentiment.html" style="width: 100%; height: 100%;"></iframe>
            </div>
            <div class="list">
                <iframe src="../maps/map_covid.html" style="width: 100%; height: 100%;"></iframe>
            </div>
            <div  class="list">
                <iframe src="../maps/map_obesity.html" style="width: 100%; height: 100%;"></iframe>
            </div>
            <div  class="list">
                <iframe src="../maps/map_employment_rate.html" style="width: 100%; height: 100%;"></iframe>
            </div>
        </div>
        <script>
            var flag = ''
            function overview(){
                flag = "1"
            }
            function covid(){
                flag = "2"
            }
            function health(){
                flag = "3"
            }
            function income(){
                flag = "4"
            }
            function jump(){
                if (flag === '') {
                    window.location.href="../templates/overview-visualization.html"
                }if (flag === '1'){
                    window.location.href="../templates/overview-visualization.html"
                }if (flag === '2'){
                    window.location.href="../templates/covid-visualization.html"
                }if (flag === '3'){
                    window.location.href="../templates/health-visualization.html"
                }if (flag === '4'){
                    window.location.href="../templates/financial-visualization.html"
                }
            }
            $(function(){
                $(".nav-menu li").click(function(){
                    var divShow = $(".map-box").children('.list');
                    if (!$(this).hasClass('selected')) {
                        var index = $(this).index();
                        $(this).addClass('selected').siblings('li').removeClass('selected');
                        $(divShow[index]).show();
                        $(divShow[index]).siblings('.list').hide();
                    }
                });
            });  
        </script>
        <script src="../static/js/index.js" type="text/javascript"></script>
    </body>
</html>
